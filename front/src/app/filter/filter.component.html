<div class="filter">
  <div class="filter-field">
    <input
      (input)="filterDateAfter($event.target.value)"
      type="text"
      onfocus="(this.type='date')"
      onblur="(this.type='text')"
      placeholder="От"
      min="1970-01-01"
      max="2003-01-01"
    >
    <input
      (input)="filterDateBefore($event.target.value)"
      type="text"
      onfocus="(this.type='date')"
      onblur="(this.type='text')"
      placeholder="До"
      min="1970-01-01"
      max="2003-01-01"
    >
  </div>
</div>
