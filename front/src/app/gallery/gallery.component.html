<div class="main" *ngIf="gallery.length > 0">
  <div class="main-gallery">
    <div class="gallery-item" *ngFor="let item of gallery">
      <a class="item-link" href="{{item.img}}">
        <img class="item-image" src={{item.img}}>
      </a>
      <div class="item-comment">{{item.comment}}</div>
    </div>
  </div>
</div>
